<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login | Secure Money</title>
  </head>
  <body class="background-fundo">
    <div class="container">
      <div class="row justify-content-center vh-100">
        <div class="col-10 col-sm-6">
          <div class="container-fluid">
            <div class="row">
              <div class="col m-5 p-5 text-center">
                <img
                  src="./assets/images/logomarca.png"
                  class="img-fluid borda"
                  alt="Logo da empresa"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <form>
                  <div class="mb-3">
                    <label
                      for="exampleInputEmail1"
                      class="form-label mt-4 text-light"
                      >Endereço de email</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                    />
                    <div id="emailHelp" class="form-text text-light">
                      Nunca compartilharemos seu e-mail com ninguém.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label
                      for="exampleInputPassword1"
                      class="form-label text-light"
                      >Senha</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                  </div>
                  <div class="mb-3 form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label
                      class="form-check-label text-light"
                      for="exampleCheck1"
                      >Lembrar de mim</label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
